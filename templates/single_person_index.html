<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאות מרוצים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Force table layout and column widths */
        #best-results-table, #all-results-table {
            table-layout: fixed !important;
            width: 100% !important;
        }
        
        /* Column widths */
        #best-results-table th:nth-child(1),
        #best-results-table td:nth-child(1),
        #all-results-table th:nth-child(1),
        #all-results-table td:nth-child(1) {
            width: 140px !important;
            min-width: 140px !important;
            max-width: 160px !important;
        }
        
        #best-results-table th:nth-child(2),
        #best-results-table td:nth-child(2),
        #all-results-table th:nth-child(2),
        #all-results-table td:nth-child(2) {
            width: 160px !important;
            min-width: 120px !important;
            max-width: 180px !important;
        }
        
        #best-results-table th:nth-child(3),
        #best-results-table td:nth-child(3),
        #all-results-table th:nth-child(3),
        #all-results-table td:nth-child(3) {
            width: 220px !important;
            min-width: 220px !important;
            max-width: 320px !important;
            white-space: normal !important;
            word-break: break-word !important;
        }
        
        #best-results-table th:nth-child(4),
        #best-results-table td:nth-child(4),
        #all-results-table th:nth-child(4),
        #all-results-table td:nth-child(4) {
            width: 80px !important;
            min-width: 80px !important;
            max-width: 80px !important;
            padding: 0.5rem !important;
            text-align: center !important;
            vertical-align: middle !important;
            white-space: nowrap !important;
            overflow: visible !important;
            text-overflow: clip !important;
            line-height: 1.5 !important;
        }
        
        #best-results-table th:nth-child(5),
        #best-results-table td:nth-child(5),
        #all-results-table th:nth-child(5),
        #all-results-table td:nth-child(5) {
            width: 100px !important;
            min-width: 80px !important;
            max-width: 100px !important;
        }
        
        /* Cell styling */
        #best-results-table td,
        #all-results-table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.5rem !important;
        }
        
        /* Allow text wrapping only for the race name column */
        #best-results-table td:nth-child(3),
        #all-results-table td:nth-child(3) {
            white-space: normal !important;
            word-break: break-word !important;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-moon-fill"></i> Dark Mode
    </button>

    <div class="container mt-4">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <div class="text-center mb-4">
            <i class="fas fa-running fa-3x mb-3" style="color: #0d6efd;"></i>
            <h1>חיפוש תוצאות מרוצים</h1>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="search-form" class="mb-4">
                    <div class="row g-3 justify-content-center">
                        <div class="col-md-8">
                            <label for="full_name" class="form-label">שם מלא</label>
                            <input type="text" class="form-control" id="full_name" placeholder="הזן שם פרטי ושם משפחה" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">חפש תוצאות</button>
                        </div>
                    </div>
                </form>
                
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">טוען...</span>
                    </div>
                    <p>מחפש תוצאות, אנא המתן...</p>
                </div>
                
                <div id="result-count" class="text-center"></div>
                
                <div id="results" style="display: none;">
                    <div class="result-section card p-3 mb-4">
                        <h3>התוצאות הטובות ביותר</h3>
                        <div id="best-results" class="table-responsive"></div>
                    </div>
                    
                    <div class="result-section card p-3">
                        <h3>כל התוצאות</h3>
                        <div id="all-results" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Theme toggle functionality
            const themeToggle = $('#theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check for saved user preference or use system preference
            const currentTheme = localStorage.getItem('theme') || 
                               (prefersDarkScheme.matches ? 'dark' : 'light');
            
            // Apply the theme
            function applyTheme(theme) {
                if (theme === 'dark') {
                    $('html').attr('data-theme', 'dark');
                    themeToggle.html('<i class="bi bi-sun-fill"></i> Light Mode');
                } else {
                    $('html').attr('data-theme', 'light');
                    themeToggle.html('<i class="bi bi-moon-fill"></i> Dark Mode');
                }
                localStorage.setItem('theme', theme);
            }
            
            // Initialize theme
            applyTheme(currentTheme);
            
            // Toggle theme on button click
            themeToggle.on('click', function() {
                const currentTheme = $('html').attr('data-theme') === 'dark' ? 'light' : 'dark';
                applyTheme(currentTheme);
            });

            // Rest of your existing JavaScript...
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                const fullName = $('#full_name').val().trim();
                
                if (!fullName) {
                    alert('נא למלא את השם המלא');
                    return;
                }
                
                // Split the full name into first and last name
                const nameParts = fullName.split(/\s+/);
                const firstName = nameParts[0];
                const lastName = nameParts.slice(1).join(' ');
                
                // Show loading
                $('#loading').show();
                $('#results').hide();
                $('#result-count').empty();
                
                // Send request
                $.ajax({
                    url: '/get_results',
                    method: 'POST',
                    data: {
                        first_name: firstName,
                        last_name: lastName
                    },
                    // In the success callback of your AJAX request
success: function(response) {
    if (response.success) {
        $('#best-results').html(response.best_table);
        $('#all-results').html(response.all_table);
        
        // Apply styles to both tables
        $('.table').each(function() {
            // Set fixed layout and width
            $(this).css({
                'table-layout': 'fixed',
                'width': '100%'
            });
            
            // Set column widths
            $(this).find('th, td').css('white-space', 'nowrap');
            
            // Date column
            $(this).find('th:nth-child(1), td:nth-child(1)').css({
                'width': '150px',
                'min-width': '120px',
                'max-width': '200px'
            });
            
            // Name column
            $(this).find('th:nth-child(2), td:nth-child(2)').css({
                'min-width': '150px',
                'max-width': '200px'
            });
            
            // Race name column (wider)
            $(this).find('th:nth-child(3), td:nth-child(3)').css({
                'min-width': '450px',
                'max-width': '600px',
                'white-space': 'normal',
                'word-break': 'break-word'
            });
            
            // Category column (narrow)
            $(this).find('th:nth-child(4), td:nth-child(4)').css({
                'width': '30px',
                'min-width': '30px',
                'max-width': '30px',
                'text-align': 'center',
                'padding': '0.5rem 0.25rem'
            });
            
            // Time column
            $(this).find('th:last-child, td:last-child').css({
                'width': '100px',
                'min-width': '100px',
                'max-width': '100px'
            });
        });
        
        $('#result-count').text(`נמצאו ${response.result_count} תוצאות`);
        $('#results').show();
    } else {
        alert(response.error || 'אירעה שגיאה בעת שליפת הנתונים');
    }
},
                    error: function() {
                        alert('אירעה שגיאה בעת שליפת הנתונים');
                    },
                    complete: function() {
                        $('#loading').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
